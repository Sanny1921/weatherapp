<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="full">

    <form id="output">
        <input type="text" placeholder="Enter city name...." id="inp">
        <button id="ud" type="submit">search</button>
      </form>

    <div class="show"></div>
      
      <p id="city"></p>
      <p id="wea"></p>
      <p id="tep"></p>
      <p id="feelslike"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
      <p id="pressure"></p>
      <p id="visibility"></p>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
